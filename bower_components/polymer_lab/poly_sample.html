<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import"  href="/bower_components/polymer/polymer.html">
  </head>
  <body>

<dom-module id="configurable-name-tag">

    <template>
        <!-- bind to the "owner" property -->
        This is <b>{{owner}}</b>'s configurable-name-tag element.
    </template>

    <script>
        Polymer({
            is: "configurable-name-tag",
            properties: {
                // declare the owner property
                owner: {
                type: String,
                value: "Neo Kim,"
                }
            }
        });
    </script>
</dom-module>


    <configurable-name-tag ></configurable-name-tag>
    <configurable-name-tag owner="Seri Kim," ></configurable-name-tag>

    </body>
</html>
